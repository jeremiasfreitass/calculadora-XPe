<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculadora XPe</title>
</head>
<body>
    <header>
        <h1>Super Calculadora</h1>
    
        <form>
            <label for="numA">Primeiro número (A)</label>
            <input type="number" id="numA" name="Primeiro número (A)">
        
            <label for="numB">Segundo número (B)</label>
            <input type="number" id="numB" name="Segundo número (B)">
       
            <button id="calcular">Calcular</button>
        </form>

    </header>
    
    <main>
        <section class="resultados">
            <div>Soma
                <div id="soma" ></div>
            </div>

            <div>Subtração A - B
                <div id="subtracaoAB"></div>
            </div>

            <div>Subtração B - A
                <div id="subtracaoBA"></div>
            </div>

            <div>Multiplicação
                <div id="multiplicacao"></div>
            </div>  
            
            <div>Divisão A/B
                <div id="divisaoAB"></div>
            </div>

            <div>Divisão B/A
                <div id="divisaoBA"></div>
            </div>

            <div>Potencia de A na base B
                <div id="potenciaAB"></div>
            </div>

            <div>Potencia de B na base A
                <div id="potenciaBA"></div>
            </div>
            
            <div>Rayz quadrada de A
                <div id="raizQuadradaA"></div>
            </div>

            <div>Raiz Quadrada de B
                <div id="raizQuadradaB"></div>
            </div>
            
            <div>Fatorial de A
                <div id="fatorialA"></div>
            </div>

            <div>Fatorial de B
                <div id="fatorialB"></div>
            </div>

            <div>Porcentagem de A em relação a B
                <div id="porcentagemAB"></div>
            </div>

            <div>Porcentagem de B em relação a A
                <div id="porcentagemBA"></div>
            </div>

            <div>Média
                <div id="media"></div>
            </div>
        </section>

      

    </main>
    <script src="./JS/script.js"></script>
    
</body>
</html>
